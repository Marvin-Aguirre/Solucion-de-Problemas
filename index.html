<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resoluci√≥n de Problemas</title>
</head>
<body>
    <h1>Solucion de Problemas</h1>

    <!--Esta es la descripcion del problemas:-->
    <p>
        Realizacion de un programa en el cual el usuario ingresa dos variables,
        el programa las suma y muestra el resultado de esa suma.
    </p>
    <!--Analisis basico-->
    <p>
        Los datos de entrada seran numeros entero y de las misma manera el resultado
         sera un numero entero.
    </p>
    <!--Informacion que se desea producir-->
    <p>
        La sumas de las variables
    </p>
    <hr>
    <!--Captura de datos-->
    <p>
        <label for="a">Ingresa el primer numero:</label>
        <input type="number" name="a" id="a">
    </p>
    <p>
        <label for="b">Ingresa el segundo numero:</label>
        <input type="number" name="b" id="b">
    </p>
    <!--Boton que llamara la funcion sumar-->
    <button>Sumar</button><br>
    <!--Campo que muestra el resultado-->
    <p>
        <label for="resultado">Resultado:</label>
    <input type="number" name="resultado" id="resultado">
    </p>
</body>
</html>
